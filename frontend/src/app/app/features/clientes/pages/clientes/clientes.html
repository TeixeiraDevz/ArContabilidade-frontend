<section class="clientes-hero">
  <div class="hero-content">
    <h2 class="hero-badge">Clientes</h2>
    <h1 class="hero-main-text">
      <span class="text-blue">Empresas que confiam na AR Contabilidade</span>
      <span class="text-white"> para suas necessidades contábeis e fiscais.</span>
    </h1>
  </div>
</section>

<div class="partners-section">
  <div class="container">
    <div class="partners-wrapper">
      <div class="partners-copy">
        <h2 class="section-title">Empresas parceiras que confiam no nosso trabalho</h2>
        <p>Conectamos sua contabilidade com ERPs, CRMs e hubs logísticos para manter dados fluindo sem esforço.</p>
      </div>
      
      <app-loading *ngIf="loading" message="Carregando clientes..."></app-loading>
      <div *ngIf="error" class="alert alert-danger mb-4" role="alert">
        {{ error }}
      </div>
      
      <app-carousel 
        *ngIf="!loading && !error && carouselItems.length > 0"
        [items]="carouselItems"
        [autoPlay]="true"
        [autoPlayInterval]="1800"
        [showControls]="false">
      </app-carousel>
      
      <div *ngIf="!loading && !error && carouselItems.length === 0" class="text-center text-muted py-5">
        <p>Nenhum cliente encontrado.</p>
      </div>
      
    </div>
  </div>
</div>
